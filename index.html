<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="styesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div class="terminos">
                <p>solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btnDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="Mostrado">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningún mensaje encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.html"></script>
</html>
